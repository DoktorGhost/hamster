<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация кодов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="button-container">
    <button type="button" onclick="window.location.href='/'">Вернуться на главную</button>
</div>

<div class="container">
{{range $gameName, $keys := .KeySets}}
<div id="keyContainer">
    <h2>{{$gameName}}</h2>
<ul>
    {{range $keys}}
    <li>
        <input type="text" class="copy-input" value="{{.}}" onclick="copyToClipboard(this)" readonly>
    </li>
    {{end}}
</ul>
</div>
{{end}}
</div>

<script>
    function copyToClipboard(element) {
        element.select();
        element.setSelectionRange(0, 99999); // Для мобильных устройств
        try {
            document.execCommand('copy');
        } catch (err) {
            console.error('Ошибка при копировании текста: ', err);
        }
    }
</script>

</body>
</html>
