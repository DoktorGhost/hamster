<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация кодов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="button-container">
    <button type="button" onclick="window.location.href='/'">Вернуться на главную</button>
</div>

<div class="container">
{{range $i, $keys := .KeySets}}
<div id="keyContainer">
    <h2>{{with $token := index $.MapToken $i}}{{$token.GameName}}{{end}}</h2>
<ul>
    {{range $keys}}
    <li>{{.}}</li>
    {{end}}
</ul>
</div>
{{end}}
</div>


</body>
</html>
